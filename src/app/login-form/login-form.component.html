<div class="container">
  <h2>Hãy nhập LoginId và Password</h2>
  <div [hidden] = "hideWaring" class="text-danger mt-4 mb-4">
    LoginID hoặc Password bị sai
  </div>
  <div class="w-50 border border-dark p-3 rounded">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-between p-1">
        <label for="user" class="w-50">
          IDLogin:
        </label>
        <input id="user" type="text" formControlName="user" class="w-100">
      </div>

      <div class="d-flex justify-content-between p-1">
        <label for="password" class="w-50">
          Password:
        </label>
        <input id="password" type="password" formControlName="password" class="w-100">
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-primary" type="submit" class='w-25'>Login</button>
      </div>
    </form>
  </div>
</div>
